<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tableau 3x3</title>
    <link rel="stylesheet" href="styletableau.css">
    <script src="script.js"></script>
</head>
<body>
    <table border="1">
        <tr>    
            <th colspan="3" class="titre">Convertisseur</th>
        </tr>
        <tr>
            <td><img src="euro.jpg" alt="Euro" width="100" height="100"></td>
            <td>Euro</td>
            <td><input type="text" id="euro" value="0"></td>
        </tr>
        <tr>
            <td><img src="dollar.jpg" alt="Dollar américain" width="100" height="100"></td>
            <td>Dollar américain</td>
            <td><input type="text" id="dollarsus" value="0"></td>
        </tr>
        <tr>
            <td><img src="kangourou.jpg" alt="Dollar australien" width="100" height="100"></td>
            <td>Dollar australien</td>
            <td><input type="text" id="dollarsaus" value="0"></td>
        </tr>
    </table>
</body>
</html>
